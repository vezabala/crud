<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Usuarios</h3>
            <div class = "card-body">
                <table class="table table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>Id</th>
                            <th>Numero de Cedula</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Telofono</th>
                            <th>Correo Electronico</th>
                            <th>Observaciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" class="text-center">
                            <td>{{usuario.id}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.apellido}}</td>
                            <td>{{usuario.telefono}}</td>
                            <td>{{usuario.correoElectronico}}</td>
                            <td>{{usuario.observaciones}}</td>
                            <td>
                                <button class="btm btn-warning">Editar</button>
                                <button class="btm btn-danger" style="margin-left: 10px;">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
